<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIP AND TEAR</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="gamescreen">
        <div id="char">
            <div class="hitbox"></div>
            <div class="attackHitbox"></div>
            <div class="sprite">
                <img src="char/head.turnx.medium.png" class="head">
                <img src="char/body.png" class="body">
                <img src="char/righthand.png" class="righthand">
                <img src="char/lefthand.png" class="lefthand">
                <div class="foots">
                    <img src="char/foot.png" class="rightfoot">
                    <img src="char/foot.png" class="leftfoot">
                </div>
            </div>
        </div>
    </div>
    <div id="panel">
        <div id="bars"></div>
        <div id="inv"></div>
        <div id="info"></div>
    </div>
</body>
</html>
